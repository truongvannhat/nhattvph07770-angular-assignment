<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Desc</th>
      <th scope="col">Quantity</th>
      <th scope="col">Image</th>
      <th scope="col">View</th>
      <th scope="col">Eidt</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.desc}}</td>
      <td>${{product.quantity}}</td>
      <td><img src="{{product.img}}" alt="" width="100px"></td>
      <td><button class="btn btn-outline-primary"  routerLink="/product/{{product.id}}">view</button></td>
      <td><button class="btn btn-outline-primary">Edit</button></td>
      <td><button class="btn btn-outline-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
